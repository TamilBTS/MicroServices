server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testDb
    driverClassName: org.h2.Driver
    username: root
    password: 1234
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "qa"

