services:
  rabbit:
    image: "rabbitmq"
    hostname: "rabbitmq"
    ports:
      - "5672:5672"
      - "15762:15762"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      service: network-deploy-service
      file: common-config.yml

  configserver:
    image: "tamilarasi1319/configserver:s6"
    container_name: "configserver-ms"
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      rabbit:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-base-config
    environment:
      SPRING_APPLICATION_NAME: config-server


  accounts:
    image: "tamilarasi1319/accounts:s6"
    container_name: "accounts-ms"
    ports:
      - "8080:8080"
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: accounts

  loans:
    image: "tamilarasi1319/loans:s6"
    container_name: "loans-ms"
    ports:
      - "8090:8090"
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: loans


  cards:
    image: "tamilarasi1319/cards:s6"
    container_name: "cards-ms"
    ports:
      - "9000:9000"
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: cards



networks:
  eazybank:
    driver: "bridge"